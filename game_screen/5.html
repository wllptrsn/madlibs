<html>

<head>
    <title>Madlibs</title>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../../css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/madlibs.css">
    <script type="text/javascript" src="../../jquery/jquery-3.6.1.min.js"></script>

</head>

<body id="5">
    <div class="row sticky-top bg-dark bg-gradient text-whiteiner" id="header">
        <em id="back_button"><i class="fas fa-random"></i></em>
    </div>
    <div id="game_screen" div class="row">
        <div class="col-12">
            <h2 id="part_of_speech"> </h2>
        </div>
        <div class="col-12"><input id="user_input" id="user_input" type="text"></div>
        <div class="col-12">
            <button id="next">Next</button>
            <button id="previous">Previous</button>
            <button id="end_session">Quit</button>
        </div>
    </div>
    <div id="final_madlib">
        <p id="final_madlib_text">
        </p>
        <button id="try_new">Try an other</button>
    </div>
    <div id="quit_modal">
        <div class="col-12"> Are you sure you want to leave the madlib? All of your wonderful hard work will be done for.</div>
        <div class="col-12">
            <button id="modal_quit">Yes</button><button id="modal_cancel">Cancel</button></div>
    </div>

    <script src="../script/screen_setup.js"></script>
    <script src="../script/page_display.js"></script>
    <script src="../script/user_choice.js"></script>
</body>

</html>
